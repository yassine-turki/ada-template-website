<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: #ADD8E6;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .team-member {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .team-member:hover {
            transform: scale(1.05);
        }
        .team-member img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .team-member .info {
            padding: 1rem;
        }
        .team-member .info h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
            color: #ADD8E6;
        }
        .team-member .info p {
            margin: 0.2rem 0;
            color: #555;
        }
        .button-container {
            text-align: center;
            margin: 2rem 0;
        }
        .button-container a {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #ADD8E6;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .button-container a:hover {
            background-color: #0073e6;
        }
        footer {
            text-align: center;
            margin: 2rem 0;
            color: #ADD8E6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Team</h1>
        <p>Louise is unfortunately not one of the team member</p>
    </header>
    <div class="container">
        <div class="team-member">
            <img src="figs/images/Adventure_trend.png" alt="Team Member Photo">
            <div class="info">
                <h3>Alessandro Terzuoli</h3>
                <p>Master in Energy</p>
            </div>
        </div>
        <div class="team-member">
            <img src="figs/images/Adventure_trend.png" alt="Team Member Photo">
            <div class="info">
                <h3>Alix Benoit</h3>
                <p>Master in CS</p>
            </div>
        </div>
        <div class="team-member">
            <img src="photoprofile/lolo.jpeg" alt="Team Member Photo">
            <div class="info">
                <h3>Lorentz Dutrievoz</h3>
                <p>Master in Energy</p>
            </div>
        </div>
        <div class="team-member">
            <img src="figs/images/Adventure_trend.png" alt="Team Member Photo">
            <div class="info">
                <h3>Oskar Dabkowski</h3>
                <p>Master in CS</p>
            </div>
        </div>
        <div class="team-member">
            <img src="figs/images/Adventure_trend.png" alt="Team Member Photo">
            <div class="info">
                <h3>Yassine Turki</h3>
                <p>Master in Data science</p>
            </div>
        </div>
        <!-- Add more team members as needed -->
    </div>

    <!-- Home Button -->
    <div class="button-container">
        <a href="index.html">Home</a>
    </div>

    <footer>
        <p>&copy; 2024 Team Presentation Page. All rights reserved.</p>
    </footer>
</body>
</html>
